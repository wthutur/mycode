<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
<body>

<select name="" id="selectTag">
    <option value="">--请选择城市--</option>
</select>

<script>

    $(function () {
        $.get("province",{},function (data) {
            // alert(data);

            //遍历data
            $(data).each(function () {

                //创建option选项
                var option = "<option id='"+this.id+"'>"+this.name+"</option>";

                $("#selectTag").append(option);
            })
        })
    })
</script>
</body>
</html>
